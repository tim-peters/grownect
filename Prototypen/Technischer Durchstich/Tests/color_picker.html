<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">

body {
	background:#000;
}

 ul#colorpicker {
 	list-style: none;
 	width:280px;
 	margin:0;
 	padding: 10px;
 }

 #colorpicker li {
 	display: inline-block;
 	width:30px;
 	height:30px;
 	margin:11px;
 	padding:0;
 	border-radius:50%;
 	background:#000;
 	border:none;
 }


#colorpicker .active {
	width:26px;
	height:26px;
	border:2px solid white;
}

</style>

</head>
<body>

<input type="hidden" name="color" />
<ul id="colorpicker">
<li style="background-color:#1a3140"></li>
<li style="background-color:#659fa6"></li>
<li style="background-color:#ad809b"></li>
<li style="background-color:#f2cf8c"></li>
<li style="background-color:#f59556"></li>
<li style="background-color:#f2786d"></li>
<li style="background-color:#d9304f"></li>
<li style="background-color:#8d1c1c"></li>
<li class="active" style="background-color:#acda8d"></li>
<li style="background-color:#3f8143"></li>
</ul>

</body>
<script type="text/javascript" src="../js/core/jquery.js"></script>
<script type="text/javascript">
/* Forces .css-hooks to return color as hex (instead of rgb)
 * Source: http://stackoverflow.com/questions/6177454/can-i-force-jquery-cssbackgroundcolor-returns-on-hexadecimal-format */
$.cssHooks.backgroundColor = {
    get: function(elem) {
        if (elem.currentStyle)
            var bg = elem.currentStyle["backgroundColor"];
        else if (window.getComputedStyle)
            var bg = document.defaultView.getComputedStyle(elem,
                null).getPropertyValue("background-color");
        if (bg.search("rgb") == -1)
            return bg;
        else {
            bg = bg.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            function hex(x) {
                return ("0" + parseInt(x).toString(16)).slice(-2);
            }
            return "#" + hex(bg[1]) + hex(bg[2]) + hex(bg[3]);
        }
    }
}

$(document).ready(function() {
	$("#colorpicker li").click(function() {
		var col = $(this).css("background-color");
		$("input[name='color']").val(col);
		$("#colorpicker .active").removeClass("active");
		$(this).addClass("active");
	})
	var random = Math.floor(Math.random()*10);
	$("#colorpicker li").eq(random).click();
});
</script>
</html>
