<!doctype html>
<html>
<head>
	<title>Breadcrumb test</title>

<style>
body {
    background:#000;
}

#breadcrumb1 {
	position: relative;
	display: block;
	width:296px;
	height:296px;
	border:1px solid red;
}

ul {
    list-style:none;
    padding:0;
    margin:0;
}

#breadcrumb1 li {
    display:inline-block;
    width:6.76%;
    height:6.76%;
    margin:4.05%;
    border-radius:50%;
    vertical-align:middle;
    background:#666;
    background:linear-gradient(#333,#555);
    border:1px solid #444;
}

#breadcrumb1 li:after, #breadcrumb1 li:before {
    content: "";
    display:block;
    position:absolute;
    width:5.07%;
    height:2.7%;
    margin:2.47% 6.76%;
    background:linear-gradient(#333,#555);
    z-index:-1;
}

#breadcrumb1 li:before {
    margin:2.36% -5.07%;
}

#breadcrumb1 li:first-child:before, #breadcrumb1 li:last-child:after {
    display:none;
}

#breadcrumb1 .done {
    background:linear-gradient(#ccc,#777);
    border-color:#777;
}

#breadcrumb1 .done:after, #breadcrumb1 .done:before, #breadcrumb1 .active:before, #breadcrumb1 .active:after {
    background:linear-gradient(#ccc,#777);
}

#breadcrumb1 .active {
    background:#fff;
    border-color:#fff;
    box-shadow:0 0 3px #ccc;
    z-index:100;
}

#breadcrumb1 .extra {
    background:linear-gradient(#111,#333);
    border-color:#222;
}

#breadcrumb1 .extra:before {
    background: linear-gradient(#111,#333);
}


/****************************************************/

#breadcrumb2 li {
    display:inline-block;
    width:20px;
    height:20px;
    margin:8px;
    border-radius:50%;
    vertical-align:middle;
    background:#666;
    background:linear-gradient(#222,#333);
    border:3px solid #333;
}

#breadcrumb2 li:before {
    content: "";
    display:block;
    position:absolute;
    width:30px;
    height:8px;
    margin:7px -30px;
    background:#333;
    z-index:-1;
}

#breadcrumb2 li:first-child:before {
    display:none;
}

#breadcrumb2 .done {
    background:linear-gradient(#aaa,#666);
}

#breadcrumb2 .active {
    width:26px;
    height:26px;
    background:#fff;
    border:none;
    box-shadow:0 0 3px #ccc;
}

#breadcrumb2 .active:before {
    margin:10px -30px;
}

#breadcrumb2 .extra {
    background:linear-gradient(#111,#222);
    border-color:#171717;
}

#breadcrumb2 .extra:before {
    background-color:#171717;
}

</style>

</head>
<body>
<ul id="breadcrumb1">
    <li class="done">
    </li>
    <li class="done">
    </li>
    <li class="active">
    </li>
    <li >
    </li>
    <li>
    </li>
    <li class="extra">
    </li>
</ul>

<ul id="breadcrumb2">
    <li class="done">
    </li>
    <li class="done">
    </li>
    <li class="active">
    </li>
    <li >
    </li>
    <li>
    </li>
    <li class="extra">
    </li>
</ul>
</body>
</html>
