<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<title>Mirror</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

     

	<style type="text/css">
	                         

		*{
			margin:0;
			padding:0;
			font: 12px helvetica CY ; 
			line-height: 10px;
			color:white;

		}

		body {
			border:1px dotted white;
			background-color: #000000;
			width: 1080px;
			height:1920px;			
			margin:0 auto;
		}


		.user{

			float:left;
			background-size: cover;
			width: 250px;
			height: 250px;
			border-radius: 150px;
			margin: 50px;			
			text-align: center;
		}

		#defaultuser{

		background-color: #333333;
		width: 250px;
		height: 250px;
		border-radius: 150px;
		text-align: center;
		
		}
		
		.menu{
			height: 0; /* instead of display:none; (because height is animatable but display isn't) */
			opacity:0;
			padding-top: 220px;
			transition:padding 1s .1s, opacity .6s, height 1s .1s; /* animation: backwarts */;
			overflow: hidden;
		}
		

		li{
			padding:20px;
			display:inline-block;
			line-height: 130%;
		}

		.open {
			height: 200px;
			opacity:1;
			padding-top: 250px;
			transition:padding ease-out .6s, opacity .6s; /* animation */
		}

		.openconflicts{
			position:absolute;
			background-color: #ff6347;
			border:10px solid black;
			margin-top: 170px;
			margin-left: 170px;
			width: 60px;
			height: 60px;
			border-radius: 150px;
			text-align: center;	



		}



	</style>




		</style>
	</head>
<body>

	
	
		<div class="user" style="background-image:url(img/grownect_nadine.png)">
		<div class="openconflicts"><br>1</div>
		<div class="menu">
			<ul> 
				<li><br><br><img src="img/profile.png" width="35"><br><br>SHOW<br>PROFILE</li>
				<li><img src="img/statistic.png" width="40"><br><br>SHOW<br>STATISTICS?</li>	
			</ul>
		</div>
	</div>

		<div class="user" id="defaultuser" style="background-image:url(img/user.png)">
		<div class="openconflicts"><br>1</div>
		<div class="menu">
			<ul> 
				<li><br><br><img src="img/moment-w.png" width="45"><br><br>CREATE<br>MOMENT</li>
				<li><img src="img/conflict-w.png" width="45"><br><br>ADD<br>CONFLICT</li>		
			</ul>
		</div>
	</div>
	
		<div class="user" style="background-image:url(img/Bali_2013.jpg)">
		<div class="openconflicts"><br>1</div>
		<div class="menu">
			<ul> 
				<li><br><br><img src="img/moment-w.png" width="45"><br><br>CREATE<br>MOMENT</li>
				<li><img src="img/conflict-w.png" width="45"><br><br>ADD<br>CONFLICT</li>		
			</ul>
		</div>
	</div>
 



</body>
	<script type="text/javascript">
		

		$(".user").click(function(){ // trigger 
		$(this).children(".menu").toggleClass("open");

		});

	</script>
</html>
